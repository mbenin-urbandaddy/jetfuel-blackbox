<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../../../../lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../../../../lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../../../../lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="ApplicationSpec.js"></script>

  <!-- include source files here... -->
    <script type="text/javascript" src="../../../../lib/jquery-browser/jquery.js"></script>
  <script type="text/javascript" src="../../../../lib/espresso-js/espresso.js"></script>
  <script type="text/javascript" src="../../../../src/net/peteromano/site/Application.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
